{% extends "events.html" %}

{% block content %}
  <div class="container py-5">
        <h2 class="h2-title text-center mb-4">Local Profiles</h2>
      <p style="text-align: center;">Please send us an email at talentsphere@hotmail.co.uk if you would like to feature on the page!</p>
        <div class="row">
            <!-- Card layout for each user -->
            {% for row in data %}
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Title -->
                        <h4 class="card-title">{{ row[1] }}</h4>
                        <!-- Bio -->
                        <p class="bio">{{ row[2] }}</p>
                        <!-- Contact Details -->
                        <div class="contact-details">
                            <span><i class="fas fa-envelope"></i> {{ row[3] }}</span>
                            <span class="phone-left"><i class="fas fa-phone"></i> {{ row[4] }}</span>
                            <span><i class="fas fa-link"></i> <a href="{{ row[5] }}">Social Media</a></span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
