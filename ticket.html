{% extends "base.html" %}

{% block content %}
<div class="container py-5">

  <!-- Ticket card -->
  <div class="card shadow-lg" style="max-width: 600px; margin: auto; border-left: 5px solid #28a745;">
    <div class="card-body">
      <h2 class="card-title text-success mb-4 text-center">Your Ticket</h2>
      <h5 class="card-subtitle mb-2 text-muted text-center">
        {{ event[1] }} | {{ event[5] }}
      </h5>
      <br>
      <div class="row">
        <p class="text-center"> {{ event[2] }}
        <strong>at</strong> {{ event[3] }}</p>
        </div>
      <hr>
      <div class="text-center">
        <h4 class="text-success"><strong>Price Paid:</strong> Â£{{ event[7] }}</h4>
        <p class="text-center">
        <strong>Payee Name:</strong> {{ firstname }}
        <strong>Email:</strong> {{ email }}</p>

      </div>
      <hr>
      <p class="text-muted text-center mt-4">Keep this ticket safe. It serves as proof of purchase.</p>
    </div>
  </div>

</div>
{% endblock %}
