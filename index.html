{% extends "base.html" %}

{% block content %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/banner.jpg') }}"  alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
</div>

<!-- Container with a row of images -->
    <div class="container" style="padding-top:250px; position: relative; z-index: 1;">
        <h2 class="h2-title text-center">Explore</h2>
        <br>
        <div class="row">

 <!-- Each image is a link that represents a specific page and when clicked sends the user to the page-->
       <div class="col-md-4 col-sm-12 col-xs-12 text-center">
           <a href="{{ url_for('music') }}"><img src="{{ url_for('static', filename='images/music.jpg') }}"  alt='Home'>
           <div>Music</div></a>
        </div>

       <div class="col-md-4 col-sm-12 col-xs-12 text-center">
           <a href="{{ url_for('comedy') }}"><img src="{{ url_for('static', filename='images/comedy.jpg') }}"  alt='Music'>
               <div>Comedy</div></a>
        </div>

       <div class="col-md-4 col-sm-12 col-xs-12 text-center">
           <a href="{{ url_for('local') }}"><img src="{{ url_for('static', filename='images/local.jpg') }}" alt='Login'>
           <div>Local</div></a>
        </div>
                </div></div>


<div class="container py-5">
    <div class='row justify-content-center gy-4'>
        <h2 class="h2-title text-center">Featured</h2>
    {% for row in data %}
        <div class='col-md-4 col-sm-12 d-flex justify-content-center align-items-stretch'>
            <div class="card">
                <img src="{{ url_for('static', filename=row[8]) }}"  class='card-img-top' alt='url not found'>
                <div class='card-body'>
                    <h5 class='card-title'>{{ row[1] }}</h5>
                    <p class='card-text'>Date: {{ row[2] }}</p>
                    <p class='card-text'>Time: {{ row[3] }}</p>
					<a class="button btn default centre details" href="{{ url_for('event_details', event_id=row[0]) }}">View </a>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
