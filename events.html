{% extends "base.html" %}

{% block pagetitle %}
{{ pagetitle }}
{% endblock %}

{% block content %}

<div class="container py-5">
    <div class='row justify-content-center gy-4'>
        <h2 class="h2-title text-center">{% block upcomingtitle %} {{ upcomingtitle }} {% endblock %}</h2>
    {% for row in data %}
        <div class='col-md-4 col-sm-12 d-flex justify-content-center align-items-stretch'>
            <div class="card">
                <img src="{{ url_for('static', filename=row[8]) }}"  class='card-img-top' alt='url not found'>
                <div class='card-body'>
                    <h5 class='card-title'>{{ row[1] }}</h5>
                    <p class='card-text'>Date: {{ row[2] }}</p>
                    <p class='card-text'>Time: {{ row[3] }}</p>
					<a class="button btn default centre details" href="{{ url_for('event_details', event_id=row[0]) }}">View </a>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
